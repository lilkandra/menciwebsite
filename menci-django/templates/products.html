{% extends "base.html" %}
{% block content %}
  <div class="product-container">
    {% for product in products %}
    <a class="product" href="product/{{product.id}}">
        <div class="product-card">
            <img class="product-image2" src="{{product.scnd_image.url}}">
            <img class="product-image" src="{{product.main_image.url}}" alt="Product 3">
            <h2 class="product-title">{{request.session.session_key}}</h2>
            <p class="product-price">${{product.price}}</p>
        </div>
    </a>
    {% endfor %}
    <!-- Add more product cards here -->
  </div>
{% endblock %}
