{% extends "base.html" %}
{% block content %}
  <title>Order</title>
  <div class="order_container">
    <h1>Pass Order</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="items">Items:</label>
        {% for item in bag.items.all %}
        <div class="bag-item">
            <img src="{{item.product.main_image.url}}" alt="Product 1">
            <div class="bag-item-details">
              <div class="bag-item-title">{{item.product.title}}</div>
              <div class="bag-item-price">{{item.price}} TND</div>
              <div class="bag-item-size">Size: {{item.size}}</div>
              <div class="bag-item-quantity">Quantity: {{item.quantity}}</div>
            </div>
        </div>
        {% endfor %}
      </div>
      {% for message in messages %}
        <div class="alert alert_message">{{message}}</div>
      {% endfor %}
      <button type="submit" class="submit_order">Place Order</button>
    </form>
  </div>
{% endblock %}
